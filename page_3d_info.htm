<h4>3D 查看 - 模型信息</h4>

<i>3D信息</i> 对话框由3D 查看器窗口 <i>中的</i> 信息<u>菜单打开</u>.<br><p>

他提供了一些全局信息
<ul>
<li>网格单元尺寸</li>
<li>当前视图方向</li>
<li>测量次数</li>
<li>主线数和侧线数</li>
<li>站点数量</li>
<li>总长</li>
<li>表面长度</li>
<li>估算体积（如果已计算墙模型）</li>
<li>经度范围</li>
<li>纬度范围</li>
<li>高度范围</li>
</ul><br>

接下来是组成模型的调查列表。
点击一个测量会弹出一个对话框，其中包含
调查和他的长度.
